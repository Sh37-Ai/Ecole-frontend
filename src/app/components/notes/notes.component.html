<p> MARKS </p>

<table mat-table [dataSource] = "notes" class="">

  <ng-container matColumnDef="id_eleve">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let note"> {{note.eleve?.nom}} {{note.eleve?.prenom}} </td>
  </ng-container>

  <ng-container matColumnDef="note_math">
    <th mat-header-cell *matHeaderCellDef> Note math </th>
    <td mat-cell *matCellDef="let note"> {{note.note_math}} </td>
  </ng-container>

  <ng-container matColumnDef="note_physique">
    <th mat-header-cell *matHeaderCellDef> Note physique </th>
    <td mat-cell *matCellDef="let note"> {{note.note_physique}} </td>
  </ng-container>

  <!-- Français -->
  <ng-container matColumnDef="note_francais">
    <th mat-header-cell *matHeaderCellDef> Français </th>
    <td mat-cell *matCellDef="let note"> {{note.note_francais}} </td>
  </ng-container>

  <!-- SVT -->
  <ng-container matColumnDef="note_svt">
    <th mat-header-cell *matHeaderCellDef> SVT </th>
    <td mat-cell *matCellDef="let note"> {{note.note_svt}} </td>
  </ng-container>

  <!-- Arabe -->
  <ng-container matColumnDef="note_arabe">
    <th mat-header-cell *matHeaderCellDef> Arabe </th>
    <td mat-cell *matCellDef="let note"> {{note.note_arabe}} </td>
  </ng-container>

  <!-- Commentaire -->
  <ng-container matColumnDef="commentaire">
    <th mat-header-cell *matHeaderCellDef> Commentaire </th>
    <td mat-cell *matCellDef="let note"> {{note.commentaire}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
